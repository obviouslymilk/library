    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer='true'></script>
        <title>My Library</title>
    </head>
    <body>
        <div class='container'>
            <div class='header'>
                <h1 class='logo'>Library</h1>
                <a href=""><img class='github-button' src="static/icons/github.svg" alt=""></a>
            </div>
            <button class='new-button'><img src="static/icons/add.svg"></button>
            <div class='books-container'>
                <div class='book-card'>
                    <div class='book-title'>"TITLE"</div>
                    <div class='book-author'>by AUTHOR</div>
                    <div class='book-pages'>100 pages</div>
                </div>
            </div>
        </div>

        <div class="form-popup">
            <form action="#" class='form-container'>
                <h1>NEW BOOK</h1>

                <label for="title">Title</label>
                <input type="text" name="title" id="book-title" required>

                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>

                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages" required>

                <input type="submit" value="Add" class='button submit'>
                <input type="button" value="Close" class='button close'>
            </form>
        </div>
    </body>
    </html>
